<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid area</title>
    <style>
        .con{display: grid; grid-template-areas: 'a a a a a' '. c b e .' '. c d e .' 'f f f f f';}
        .box{border: 2px solid #000; padding: 40px;}
        .a{grid-area: a;}
        .b{grid-area: b;}
        .c{grid-area: c;}
        .d{grid-area: d;}
        .e{grid-area: e;}
        .f{grid-area: f;}
    </style>
</head>
<body>
    <div class="con">
        <div class="box a">Header</div>
        <div class="box b">Menu</div>
        <div class="box c">Left</div>
        <div class="box d">Mid</div>
        <div class="box e">Right</div>
        <div class="box f">Footer</div>
    </div>
</body>
</html>
