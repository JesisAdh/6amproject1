<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        .grey{
            width: 300px;
            height: 300px;
            background-color: #ccc;
        }
        .green{
            width: 100%;
            height: 100%;
            background:greenyellow;
            transition: 0.8s;
        }
        .grey:hover .green{
            transform: perspective(100px) rotate3d(1,0,0,180deg);
        }
    </style>
</head>
<body>
    <div class="grey">
        <div class="green"></div>
    </div>
</body>
</html>
