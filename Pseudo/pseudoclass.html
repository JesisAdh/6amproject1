<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        p:first-child{background-color: rgb(255, 0, 0);}
        p:last-child{background-color: blue;}
        p:nth-child(even){color: green;}
        p:nth-child(odd){color: orange;text-transform:uppercase;}
        a:visited{color: red;}
        a:link{color: brown;}
        a:hover{color: aqua;}
        a:active{color: blueviolet;}
    </style>
</head>
